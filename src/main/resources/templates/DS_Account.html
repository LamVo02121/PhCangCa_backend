<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Title</title>
</head>
<body>
<div class="container">
  <div class="row text-center">
    <h1>Welcome to account manager</h1>
  </div>
  <div class="row mt-3">
    <a th:href="@{/add_account}"><button class="btn btn-success">Thêm tài khoản mới</button></a>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Email</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="account : ${listLNAccount}">
        <tr>
          <td>[[${account.id}]]</td>
          <td>[[${account.email}]]</td>
          <td>[[${account.firstname}]]</td>
          <td>[[${account.lastname}]]</td>
          <td>
            <a th:href="@{'/account/edit/' + ${account.id}}"><button class="btn btn-warning">Sữa</button></a>
            <a th:href="@{'/account/delete/' + ${account.id}}"><button class="btn btn-danger">Xóa</button></a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
