<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Title</title>
</head>
<body>
<div class="container">
  <div class="row text-center">
    <h1>[[${pageTitle}]]</h1>
  </div>
  <div class="row justify-content-center">
    <form th:action="@{/loaihinhdoanhnghiep/save}" method="post" th:object="${LoaiHinhDoanhNghiep}" style="max-width: 600px;">
      <div class="border border-secondary rounded" style="padding: 20px 20px;">
        <input type="hidden" th:field="*{id}">

        <div class="form-group" row>
          <label for="code" class="form-label col-sm-4">Mã code: </label>
          <input type="text" class="form-control col-sm-8" id="code" th:field="*{code}" minlength="1" maxlength="255">
        </div>

        <div class="form-group" row>
          <label for="name" class="form-label col-sm-4">Tên loại hình D.Nghiệp: </label>
          <input type="text" class="form-control col-sm-8" id="name" th:field="*{name}" minlength="1" maxlength="255">
        </div>

        <div class="form-group" row>
          <label for="description" class="form-label col-sm-4">Mô tả: </label>
          <input type="text" class="form-control col-sm-8" id="description" th:field="*{description}" minlength="1" maxlength="255">
        </div>

        <div class="text-center mt-3" style="right: 0;">
          <button type="submit" class="btn btn-primary">Save</button>
          <a th:href="@{/qly_loại_hinh_doanh_nghiep}"><button type="button" class="btn btn-secondary">Cancel</button></a>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
