<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Title</title>
</head>
<body>
<div class="container">
  <div class="row text-center">
    <h1>[[${pageTitle}]]</h1>
  </div>
  <div class="row justify-content-center">
    <form th:action="@{/account/save}" method="post" th:object="${account}" style="max-width: 600px;">
      <div class="border border-secondary rounded" style="padding: 20px 20px;">
        <input type="hidden" th:field="*{id}">
        <div class="form-group" row>
          <label for="email" class="form-label col-sm-4">Email: </label>
          <input type="email" class="form-control col-sm-8" id="email" placeholder="name@example.com" th:field="*{email}" required minlength="11" maxlength="50">
        </div>

        <div class="form-group" row>
          <label for="firstname" class="form-label col-sm-4">Firstname: </label>
          <input type="text" class="form-control col-sm-8" id="firstname" th:field="*{firstname}" minlength="5" maxlength="25">
        </div>

        <div class="form-group" row>
          <label for="lastname" class="form-label col-sm-4">Lastname: </label>
          <input type="text" class="form-control col-sm-8" id="lastname" th:field="*{lastname}" minlength="5" maxlength="25">
        </div>

        <div class="form-group" row>
          <label for="password" class="form-label col-sm-4">Password: </label>
          <input type="password" class="form-control col-sm-8" id="password" th:field="*{password}" minlength="6" maxlength="30">
        </div>

        <div class="text-center mt-3" style="right: 0;">
          <button type="submit" class="btn btn-primary">Save</button>
          <a th:href="@{/qly_account}"><button type="button" class="btn btn-secondary">Cancel</button></a>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
