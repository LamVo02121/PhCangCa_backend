<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Title</title>
</head>
<body>
<div class="container">
  <div class="row text-center">
    <h1>Quản lý danh mục loại hình doanh nghiệp</h1>
  </div>

  <!--  Table-->
  <div class="row mt-3">
    <a th:href="@{/add_LoaiHinhDoanhNghiep}"><button class="btn btn-success">Thêm loại loại hình doanh nghiệp</button></a>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Mã</th>
        <th scope="col">Tên</th>
        <th scope="col">Mô tả</th>
        <th scope="col">Ngày cập nhật</th>
        <th scope="col">Thao tác</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="item : ${listLNLoaiHinhDoanhNghiep}">
        <tr>
          <td>[[${item.id}]]</td>
          <td>[[${item.code}]]</td>
          <td>[[${item.name}]]</td>
          <td>[[${item.description}]]</td>
          <td>[[${item.update_date}]]</td>
          <td>
            <a th:href="@{'/loaihinhdoanhnghiep/edit/' + ${item.id}}"><button class="btn btn-warning">Sữa</button></a>
            <a th:href="@{'/loaihinhdoanhnghiep/delete/' + ${item.id}}"><button class="btn btn-danger">Xóa</button></a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
