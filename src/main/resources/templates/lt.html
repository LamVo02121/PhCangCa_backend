<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHÂN HỆ THỦY SẢN</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div class="text-center">
    <div><h1>DANH MỤC LOẠI TÀU</h1></div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Mã loại tàu</th>
                <th>Tên Loại Tàu</th>
                <th>Người tạo</th>
                <th>Ngày tạo</th>
                <th>Người cập nhật</th>
                <th>Người xóa</th>
                <th>Ngày xóa</th>
                <th>Thao Tác</th>

            </tr>
            </thead>
            <tbody>
            <th:block th:each="loaitau : ${listLoaitau}">
                <tr>
                    <td>[[${loaitau.id}]]</td>
                    <td>[[${loaitau.maLT}]]</td>
                    <td>[[${loaitau.tenLT}]]</td>
                    <td>[[${loaitau.taoUser}]]</td>
                    <td>[[${loaitau.taoNgay}]]</td>
                    <td>[[${loaitau.capnhatUser}]]</td>
                    <td>[[${loaitau.xoaUser}]]</td>
                    <td>[[${loaitau.xoaNgay}]]</td>

                    <td>
                        <a th:href="@{'/employees/edit/' + ${loaitau.id}}">Sửa</a>
                        <a th:href="@{'/employees/delete/' + ${loaitau.id}}">Xóa</a>
                    </td>
                </tr>

            </th:block>
            </tbody>


        </table>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>

</html>
