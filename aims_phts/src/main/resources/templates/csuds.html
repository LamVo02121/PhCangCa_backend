<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CSUD GTS</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Cơ sở ương dưỡng giống thủy sản</h2></div>
  <div class="m-2">
    <a class="h4" th:href="@{/csuds/new}">Thêm mới</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Tên cơ sở</th>
          <th>Loại giống</th>
          <th>Ngày ương</th>
          <th>Số lượng</th>
          <th>Enabled</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      <th:block th:each="csud : ${listCsuds}">
       <tr>
         <td>[[${csud.id}]]</td>
         <td>[[${csud.tenCoSo}]]</td>
         <td>[[${csud.loaiGiongUong}]]</td>
         <td>[[${csud.ngayUong}]]</td>
         <td>[[${csud.soLuong}]]</td>
         <td>[[${csud.enabled}]]</td>
         <td>
           <a class="h4 mr-3" th:href="@{'/csuds/edit/' + ${csud.id}}">Chỉnh sửa</a>
           <a class="h4" th:href="@{'/csuds/delete/' + ${csud.id}}">Xóa</a>
         </td>
       </tr>
      </th:block>

      </tbody>
    </table>

  </div>
</div>
</body>
</html>
